IntroToShaper=Introdução ao Shaper
GetStarted.innerHTML=Comece a usar a ferramenta Shaper
GetStartedDesc.innerHTML=Desenhe com gestos naturais e soltos que se transformam em formas geométricas perfeitas. A partir daí, combine, exclua e transforme essas formas para criar designs belos e complexos totalmente editáveis.
Close.innerHTML=Fechar
CreateNaturalGestures.innerHTML=Criação com gestos naturais
CreateNaturalGesturesDesc.innerHTML=Desenhe livremente um retângulo, elipse, polígono ou linha com a ferramenta Shaper, e ele se torna uma forma geométrica perfeita. Um rabisco sobre formas sobrepostas irá mesclá-las. Um rabisco dentro de uma área sobreposta exclui a área.
WorkMergedShape.innerHTML=Trabalho com formas mescladas
WorkMergedShapesDesc.innerHTML=Um toque na ferramenta Shaper seleciona o grupo de formas mescladas. Um segundo toque seleciona a área a ser colorida. Um toque duplo, ou a seleção da seta na borda, permite transformar e editar a aparência das formas originais para aperfeiçoar o design.