IntroToShaper=Shaper 소개
GetStarted.innerHTML=Shaper 도구 시작하기
GetStartedDesc.innerHTML=느슨하고 자연스러운 제스처로 그리면 완벽한 기하학적 모양으로 변환됩니다. 그런 다음 이 기본 모양을 병합, 삭제, 채우기 및 변환하여 완전하게 편집 가능한 아름답고 복잡한 디자인을 만들 수 있습니다.
Close.innerHTML=닫기
CreateNaturalGestures.innerHTML=자연스러운 제스처로 만들기
CreateNaturalGesturesDesc.innerHTML=Shaper 도구를 사용하여 느슨하게 사각형, 원형, 다각형, 선을 그려서 완벽한 기하학적 모양으로 빠르게 맞춥니다. 겹쳐진 모양을 스크리블하여 모양을 병합합니다. 겹쳐진 영역 내부를 스크리블하면 영역이 삭제됩니다.
WorkMergedShape.innerHTML=병합된 모양으로 작업
WorkMergedShapesDesc.innerHTML=Shaper 도구를 사용하여 한번 탭하면 병합된 모양 그룹이 선택됩니다. 두 번째로 탭하면 색을 칠할 영역이 선택됩니다. 두 번 탭하거나 테두리에 있는 화살표를 선택하면 원래 모양을 변환 및 편집하여 디자인을 완벽하게 만들 수 있습니다.