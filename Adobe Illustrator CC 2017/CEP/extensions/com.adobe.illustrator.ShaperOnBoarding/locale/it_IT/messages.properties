GetStartedDesc.innerHTML=I disegni creati liberamente da movimenti naturali si trasformano in forme geometriche perfette. A questo punto potete combinare, eliminare, riempire e trasformare le forme base per creare ideogrammi stupendi e complessi completamente modificabili.
