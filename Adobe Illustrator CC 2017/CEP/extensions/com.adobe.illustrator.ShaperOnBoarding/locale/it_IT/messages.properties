CreateNaturalGestures.innerHTML=Crea con movimenti naturali
CreateNaturalGesturesDesc.innerHTML=Disegnate liberamente un rettangolo, un'ellisse, un poligono o una linea usando lo strumento Shaper, il disegno acquisterà immediatamente una forma geometrica perfetta. Uno scarabocchio perpendicolare alle forme di sovrapposizione si combina con le forme. Uno scarabocchio all'interno di un'area di sovrapposizione elimina l'area.
WorkMergedShape.innerHTML=Lavora con forme combinate
WorkMergedShapesDesc.innerHTML=Un tocco con lo strumento Shaper consente di selezionare il gruppo di forme combinato. Con un secondo tocco si seleziona un'area da colorare. Toccando due volte, o selezionando la freccia sul bordo, sarà possibile trasformare e modificare l'aspetto delle forme originali per perfezionare l'ideogramma.