IntroToShaper=Introducción a Shaper
GetStarted.innerHTML=Introducción a la herramienta Shaper
GetStartedDesc.innerHTML=Utilice gestos suaves y naturales para crear formas geométricas perfectas. A continuación, combine, elimine o rellene estas formas básicas y transfórmelas en diseños complejos y atractivos que podrá editar en cualquier momento.
Close.innerHTML=Cerrar
CreateNaturalGestures.innerHTML=Utilice gestos naturales
CreateNaturalGesturesDesc.innerHTML=Dibuje un rectángulo, elipse, polígono o línea de forma irregular con la herramienta Shaper y lo convertirá en una forma geométrica perfecta. Un garabato entre formas solapadas, las combina. Un garabato dentro de un área solapada, la elimina.
WorkMergedShape.innerHTML=Formas combinadas
WorkMergedShapesDesc.innerHTML=Un toque con la herramienta Shaper selecciona el grupo de formas combinado. Un segundo toque selecciona el área que se va a colorear. Dos toques seguidos, o seleccionar la flecha del borde, permiten transformar y editar la apariencia de las formas originales y perfeccionar el diseño.