IntroToShaper=Shaper 简介
GetStarted.innerHTML=Shaper 工具入门
GetStartedDesc.innerHTML=随意、自然的手势所绘制的图形可转换为完美的几何形状。接着将这些基本形状合并、删除、填充与变换，即可创建美轮美奂的复杂设计，并且能够保留完全可编辑的功能。
Close.innerHTML=关闭
CreateNaturalGestures.innerHTML=使用自然手势创建
CreateNaturalGesturesDesc.innerHTML=使用 Shaper 工具可随意绘制矩形、椭圆、多边形或直线，并可将其调整成完美的几何形状。在重叠形状之间涂抹即可合并形状。在重叠区域内部涂抹即可删除区域。
WorkMergedShape.innerHTML=使用合并的形状
WorkMergedShapesDesc.innerHTML=使用 Shaper 工具按一下以选择合并的形状组。再按一下选择要上色的区域。按两下或是选择边框上的箭头，您就可以将原始形状转换和编辑成最适合您的设计的外观。