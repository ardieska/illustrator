GetStartedDesc.innerHTML=Tegn med lette, naturlige håndbevægelser, der omdannes til perfekte geometriske former. Kombiner, slet og omdan derefter disse grundlæggende former for at skabe smukke, komplekse designs, der forbliver fuldt ud redigerbare.
