CreateNaturalGestures.innerHTML=Opret med naturlige håndbevægelser
CreateNaturalGesturesDesc.innerHTML=Tegn med let hånd en rektangel, ellipse, polygon eller linje med Shaper-værktøjet, hvorefter den forvandles til en perfekt geometrisk form. En udsmøring hen over overlappende former fletter formerne. En udsmøring i et overlappende område sletter området.
WorkMergedShape.innerHTML=Arbejde med flettede former
WorkMergedShapesDesc.innerHTML=Et tryk med Shaper-værktøjer vælger den flettede formgruppe. Endnu et tryk vælger et område til farvelægning. Et dobbelttryk eller valg af pilen på rammen gør det muligt at omdanne og redigere udseendet af de oprindelige former, så du kan gøre dit design helt perfekt.