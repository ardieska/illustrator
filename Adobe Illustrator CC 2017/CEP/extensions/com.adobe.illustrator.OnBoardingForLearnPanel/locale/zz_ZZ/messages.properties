GetStarted.innerHTML=[Fz9] é_Get started with the Shaper tool
GetStartedDesc.innerHTML=[Fz+] é_Draw with loose, natural gestures that transform into perfect geometric shapes. Then combine, delete, fill and transform these basic shapes to create beautiful, complex designs that stay fully editable.
Close.innerHTML=[Fz6] é_Close
CreateNaturalGestures.innerHTML=[Fz7] é_Create with natural gestures
CreateNaturalGesturesDesc.innerHTML=[Fz8] é_Loosely draw a rectangle, ellipse, polygon, or line with the Shaper tool, and it snaps to a perfect geometric shape. A scribble across overlapping shapes merges the shapes. A scribble inside an overlapping area deletes the area.
WorkMergedShape.innerHTML=[F0A] é_Work with merged shapes
WorkMergedShapesDesc.innerHTML=[F0B] é_One tap with the Shaper tool selects the merged shape group. A second tap selects an area to color. A double tap, or selecting the arrow on the border, lets you transform and edit the appearance of the original shapes to perfect your design.