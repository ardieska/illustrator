CreateNaturalGesturesDesc.innerHTML=Shaper ツールで大まかに長方形、楕円、多角形、線を描けば、それが完璧な幾何学図形に変わります。重なり合ったシェイプへの落書きがシェイプに結合します。重なり合った領域内の落書きにより領域が削除されます。
WorkMergedShape.innerHTML=マージされたシェイプの操作
WorkMergedShapesDesc.innerHTML=Shaper ツールで 1 タップして、マージされたシェイプグループを選択します。もう一度タップして、塗りつぶす領域を選択します。ダブルタップまたは境界線の矢印を選択すると、元のシェイプの外観を完全なデザインに変えたり、編集したりできます。