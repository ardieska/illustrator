IntroToShaper=Shaper の紹介
GetStarted.innerHTML=今日から始める Shaper ツール
GetStartedDesc.innerHTML=自然なジェスチャで大まかに形を描けば、それが完璧な幾何学図形に変わります。それらの基本的なシェイプに結合、削除、塗り、変形などを適用し、完全に編集可能な状態を維持したまま、複雑なデザインを美しく作成できます。
