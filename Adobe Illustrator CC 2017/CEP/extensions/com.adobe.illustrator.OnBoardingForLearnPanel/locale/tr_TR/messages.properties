WorkMergedShapesDesc.innerHTML=Shaper aracına bir kez dokunulduğunda birleştirilmiş şekil grubu seçilir. Araca ikinci kez dokunulduğunda ise renklendirilecek alan seçilir. Araca iki kez dokunulduğunda veya kenarlıktaki ok seçildiğinde, orijinal şekillerin görünümünü değiştirip düzenleyerek tasarımınızı düzeltebilirsiniz.