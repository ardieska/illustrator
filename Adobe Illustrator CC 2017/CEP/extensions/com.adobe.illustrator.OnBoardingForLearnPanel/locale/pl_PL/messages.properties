IntroToShaper=Narzędzie Shaper – wprowadzenie
GetStarted.innerHTML=Rozpocznij korzystanie z narzędzia Shaper
GetStartedDesc.innerHTML=Rysuj za pomocą swobodnych, naturalnych gestów idealne kształty geometryczne. Następnie twórz atrakcyjne, złożone, w pełni edytowalne wzorce, łącząc, usuwając, wypełniając i przekształcając podstawowe kształty.
Close.innerHTML=Zamknij
CreateNaturalGestures.innerHTML=Utwórz za pomocą naturalnych gestów
CreateNaturalGesturesDesc.innerHTML=Swoboda rysowania prostokątów, elips, wielokątów i linii dzięki narzędziu Shaper, które pozwala uzyskiwać idealne kształty geometryczne. Pisanie po pokrywających się kształtach powoduje ich łączenie. Pisanie po nakładającym się obszarze powoduje jego usunięcie.
WorkMergedShape.innerHTML=Praca z połączonymi kształtami
WorkMergedShapesDesc.innerHTML=Za jednym dotknięciem narzędzia Shaper można wybrać grupę scalonych kształtów. Za drugim dotknięciem można wybrać obszar do pokrycia kolorem. Podwójne dotknięcie lub wybranie strzałki na krawędzi umożliwia przekształcenie i edycję wyglądu oryginalnych kształtów w celu udoskonalenia kompozycji.