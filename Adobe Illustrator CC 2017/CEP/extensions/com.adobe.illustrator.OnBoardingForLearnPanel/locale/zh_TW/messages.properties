IntroToShaper=Shaper 簡介
GetStarted.innerHTML=開始使用 Shaper 工具
GetStartedDesc.innerHTML=透過概略、自然手勢所繪製的圖形可轉換為完美的幾何形狀。接著將這些基本形狀組合、刪除、填滿與轉換，以建立美輪美奐又複雜的設計，並保有可完全編輯的功能。
Close.innerHTML=關閉
CreateNaturalGestures.innerHTML=使用自然手勢建立
CreateNaturalGesturesDesc.innerHTML=使用 Shaper 工具大致繪製矩形、橢圓、多邊形或線段。所繪製的圖形會迅速調整成完美的幾何形狀。在重疊形狀之間塗抹會將形狀合併。在重疊區域內部塗抹會將區域刪除。
WorkMergedShape.innerHTML=使用合併的形狀
WorkMergedShapesDesc.innerHTML=使用 Shaper 工具點一下以選取合併的形狀群組。再點一下選取要上色的區域。點兩下或是選取邊緣上的箭頭，您就能將原始形狀轉換與編輯成最適合您設計的外觀。