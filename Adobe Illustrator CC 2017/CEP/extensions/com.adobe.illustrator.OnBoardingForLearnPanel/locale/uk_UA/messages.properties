IntroToShaper=Ознайомлення з інструментом Shaper
GetStarted.innerHTML=Початок роботи з інструментом Shaper.
GetStartedDesc.innerHTML=Невимушеними, природними жестами створюйте малюнки, що перетворюються на бездоганні геометричні фігури. Потім комбінуйте, видаляйте, зафарбовуйте та змінюйте ці базові фігури для створення гарного, складного дизайну, що залишається повністю придатним для редагування.
Close.innerHTML=Закрити
CreateNaturalGestures.innerHTML=Створення за допомогою природних жестів
CreateNaturalGesturesDesc.innerHTML=Схематично намалюйте прямокутник, еліпс, багатокутник чи лінію за допомогою інструмента Shaper – і ваш малюнок миттєво перетвориться на бездоганну геометричну фігуру. Якщо довільно почеркати фігури, що накладаються одна на одну, їх буде об’єднано в одну. А якщо почеркати лише область накладання фігур, відповідну область буде видалено.
WorkMergedShape.innerHTML=Робота з об’єднаними фігурами
WorkMergedShapesDesc.innerHTML=Якщо один раз торкнутися інструментом Shaper, буде вибрано групу об’єднаної фігури. Друге торкання виділяє область для застосування кольору. Подвійне торкання або вибір стрілки на межі дозволяє виконати перетворення або редагування зовнішнього вигляду вихідних фігур для вдосконалення дизайну.