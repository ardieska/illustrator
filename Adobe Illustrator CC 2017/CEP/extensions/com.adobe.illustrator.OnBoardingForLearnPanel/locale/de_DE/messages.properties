IntroToShaper=Einführung in Shaper
GetStarted.innerHTML=Erste Schritte mit dem Shaper-Werkzeug
GetStartedDesc.innerHTML=Zeichnen Sie mit lockeren, natürlichen Gesten, die zu perfekten geometrischen Formen werden. Kombinieren, löschen, füllen und wandeln Sie diese grundlegenden Formen dann um, um wunderschöne, komplexe Designs zu erstellen, die vollständig bearbeitbar bleiben.
Close.innerHTML=Schließen
CreateNaturalGestures.innerHTML=Mit natürlichen Gesten erstellen
CreateNaturalGesturesDesc.innerHTML=Zeichnen Sie mit dem Shaper-Werkzeug lose ein Rechteck, eine Ellipse, ein Polygon oder eine Linie und es entsteht sofort eine perfekte geometrische Form. Wenn Sie über überlappende Formen Scribble-Linien ziehen, werden die Formen zusammengefügt. Wenn Sie innerhalb einer überlappenden Fläche Scribble-Linien ziehen, wird die Fläche gelöscht.
WorkMergedShape.innerHTML=Arbeiten mit zusammengefügten Formen
WorkMergedShapesDesc.innerHTML=Wenn Sie einmal mit dem Shaper-Werkzeug tippen, wird die zusammengefügte Formgruppe ausgewählt. Wenn Sie ein zweites Mal tippen, wird eine zu färbende Fläche ausgewählt. Wenn Sie doppelt tippen oder den Pfeil am Rand auswählen, können Sie das Erscheinungsbild der ursprünglichen Formen umwandeln und bearbeiten, um Ihr Design zu perfektionieren.